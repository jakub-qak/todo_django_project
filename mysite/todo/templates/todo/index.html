<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        {% for todo in todos %}
            <li>
                {% if todo.completed %}
                    <strike>{{ todo.task }}</strike>
                {% else %}
                    {{ todo.task }} - <a href="{% url 'mark_complete' todo.id %}">Mark as complete</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_todo' %}">Add New Task</a>
</body>
</html>
